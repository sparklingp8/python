<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables of {{number}}</title>

</head>
<body>
<h1>Tables of {{number}}:</h1>
<table>
    {% for i in range(1,11) %}
    <tr>
        <td>
           {{number}} x {{ i }} =
        </td>
        <td>
            {{ (number * i) }}
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
